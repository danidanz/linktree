<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>danz.cloud</title>
    <!-- Favicon -->
    <link rel="icon" href="https://avatars0.githubusercontent.com/u/5567452" type="image/x-icon" />
    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <!-- Core theme CSS -->
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <!-- Parallax Pixel Background Animation -->
    <section class="animated-background">
      <div id="stars1"></div>
      <div id="stars2"></div>
      <div id="stars3"></div>
    </section>
    <!-- End of Parallax Pixel Background Animation -->

    <a id="profilePicture" href="#popup">
      <img src="https://avatars0.githubusercontent.com/u/5567452" alt="Profile Picture">
    </a>

    <div class="overlay" id="popup">
      <div class="popup">
        <div class="popup-photo">
          <a href="https://avatars0.githubusercontent.com/u/5567452" target="_blank">
            <img src="https://avatars0.githubusercontent.com/u/5567452" alt="Profile Picture">
          </a>
        </div>
        <div class="popup-quote">
          Are you gettin' something out of this all encompassing trip?
        </div>
        <a class="popup-close" onclick="history.back()">&times;</a>
      </div>
    </div>

    <div id="userName">
      @danidanz
    </div>

    <div id="links">
      <a class="link" href="https://hostux.social/@danidanz" rel="me" target="_blank">
        <i class="fab fa-mastodon">&nbsp;</i>Mastodon
      </a>
      <a class="link" href="https://youtube.com/@danzcloud" target="_blank">
        <i class="fab fa-youtube">&nbsp;</i>Youtube
      </a>
    </div>

  </body>
</html>
